<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content"
              type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title color="primary">
            {{ appStateService.branchInfo.name }}
          </ion-title>

          <ion-buttons slot="start">
            <ion-button (click)="closeMenu()">
              <ion-icon name="close-sharp"
                        color="primary">
              </ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list"
                  class="no-lines">
          <ion-menu-toggle auto-hide="false"
                           *ngFor="let page of appPages; let i = index">
            <ion-item routerDirection="root"
                      [routerLink]="[page.url]"
                      lines="none"
                      detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start"
                        [ios]="page.icon + '-outline'"
                        [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>
                {{ page.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="ion-padding"
                  color="primary">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col class="col__logo"></ion-col>
            <ion-col class="col__logout">
              <ion-button color="white" fill="outline">
                <ion-icon name="power-outline"></ion-icon>
                &nbsp;
                Log out
              </ion-button>
              <!-- <small class="version__number">
                v0.0.0
              </small> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
