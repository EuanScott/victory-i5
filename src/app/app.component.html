<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content"
              type="overlay">

      <div class="header"></div>

      <ion-text color="white"
                class="title">
        {{ appStateService.branchInfo.name }}
      </ion-text>

      <small class="version__number">
        v x.x.x
      </small>

      <ion-content class="ion-no-padding">
        <ion-list id="inbox-list"
                  class="no-lines">
          <ion-menu-toggle auto-hide="false"
                           *ngFor="let page of appPages; let i = index">
            <ion-item routerDirection="root"
                      [routerLink]="[page.url]"
                      lines="none"
                      detail="false"
                      routerLinkActive="selected">
              <ion-icon slot="start"
                        [name]="page.icon"
                        color="medium-alt">
              </ion-icon>
              <ion-label>
                {{ page.title }}
              </ion-label>

              <ion-badge slot="end"
                         mode="ios"
                         color="primary-alt"
                         *ngIf="page.title === 'SGA'">
                3
              </ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="ion-padding">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col class="col__logout"
                     col="6"
                     offset="6">
              <ion-button color="white"
                          fill="outline"
                          (click)="logout()">
                <ion-icon name="power-outline"></ion-icon>
                &nbsp;
                Log out
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
