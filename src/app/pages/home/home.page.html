<ion-header>
  <header [data]="headerData"></header>
</ion-header>

<ion-content fullscreen="true"
             (ionScroll)="scrolling($event)">

  <ng-container *ngIf="!appStateService.deviceConnectivity.connected">
    <no-data [data]="noPageData"></no-data>
  </ng-container>

  <ng-container *ngIf="appStateService.deviceConnectivity.connected">
    <sales-data [data]="salesData"></sales-data>

    <sales-graph [data]="saleTrendsData"></sales-graph>

    <progress-bar [data]="progressBarData"></progress-bar>
  </ng-container>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
      <ion-icon name="home-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers">
      <ion-icon name="storefront-outline"></ion-icon>
        <ion-label>Shop</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
      <ion-icon name="basket-outline"></ion-icon>
        <ion-label>Basket</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
