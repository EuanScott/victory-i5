<ion-content>
  <ion-img src="../../../assets/img/logo.svg"></ion-img>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-select interface="popover"
                    [value]="selectedAreaCode"
                    (ionChange)="updateAreaCode($event)">
          <ion-select-option *ngFor="let item of areaCodes"
                             [value]="item">
            {{ item }}
          </ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="8">
        <ion-input type="number"
                   value="">
        </ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <keypad></keypad>
</ion-content>
