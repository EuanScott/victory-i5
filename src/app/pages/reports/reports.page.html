<ion-header>
  <header [data]="headerData"></header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6"
               *ngFor="let item of reportList">
        <ion-card class="{{item.theme}} ion-activatable ripple-parent"
                  (click)="openReport(item.name)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content class="ion-no-padding">
            <ion-text font-bold
                      size-16>
              {{ item.name }}
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
