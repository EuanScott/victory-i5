<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button *ngIf="!componentData.showBackButton"></ion-menu-button>

    <ion-button *ngIf="componentData.showBackButton"
                (click)="goBack()">
      <ion-icon name="arrow-back-sharp">
      </ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>
    {{ componentData.title }}
  </ion-title>

  <ion-buttons slot="end"
               class="status__buttons">
    <ion-button (click)="presentPopover($event)">
      <!-- Battery Level -->
      <ion-icon *ngIf="appStateService.deviceInfo.battery.level <= 30"
                color="danger"
                name="battery-half-outline"></ion-icon>

      <!-- Connection -->
      <ion-icon [color]="appStateService.deviceConnectivity.connected ? 'success' : 'danger'"
                [name]="appStateService.deviceConnectivity.connected ? 'wifi-outline' : 'cloud-offline-outline'">
      </ion-icon>

      <!-- Fiscal Printer -->
      <ion-icon [color]="appStateService.deviceConnectivity.fiscalConnected ? 'primary' : 'danger'"
                name="document-outline">
      </ion-icon>

      <!-- Controller -->
      <ion-icon [color]="appStateService.deviceConnectivity.piConnected  && appStateService.deviceConnectivity.printerConnected ? 'secondary' : 'danger'"
                name="print-outline">
      </ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
