<ion-grid class="ion-padding ion-text-center">

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <div class="indicators">
      <ul class="ion-padding">
        <li *ngFor="let item of [1, 2, 3, 4]; let index = index">
          <div [ngClass]="{'active' : pinCode.length > index}"
               class="indicator">
          </div>
        </li>
      </ul>
    </div>
  </ion-row>

  <ion-row>
    <ion-col size="4"
             *ngFor="let key of keys">
      <div class="button__wrapper"
           [class]='key.class'>
        <ion-button fill="clear"
                    [color]="key.color"
                    (click)="keyPress(key)">
          <ion-text *ngIf="key.text">
            {{ key.text }}
          </ion-text>

          <ion-icon [name]="key.icon"
                    *ngIf="key.icon"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
